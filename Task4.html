<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theme</title>
</head>
<style>
:root {
  --bg: #f8fafc;
  --text: #0b192f;
  --card: #ffffff;
  --primary: #afadcb;

  --radius: 14px;
  --spacing-unit: 1rem;
  font-family: "Poppins", sans-serif;
}
.theme-light {
  --bg: #f8fafc;
  --text: #0e2012;
  --card: #d37575;
  --primary: #45436b;
}
.theme-dark {
  --bg: #10131a;
  --text: #e2e8f0;
  --card: #384559;
  --primary: #a3f881;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
  font-family: "Poppins", sans-serif;
}
.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--spacing-unit) 1.5rem;
}
.main-header h1 {
  font-size: clamp(1.6rem, 2vw, 2rem);
  font-weight: 600;
}
.theme-controls .btn {
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
  border: none;
  cursor: pointer;
  background: var(--primary);
  color: white;
  font-weight: 600;
}
.container {
  display: grid;
  gap: calc(var(--spacing-unit) * 1.3);
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  padding: calc(var(--spacing-unit) * 1.5);
}
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: calc(var(--spacing-unit) * 1.5);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}
.card h2 {
  font-size: clamp(1.6rem, 2vw, 2rem);
  font-weight: 600;
  margin-bottom: var(--spacing-unit);
}
.card p {
  margin-bottom: calc(var(--spacing-unit) * 1.3);
  line-height: 1.6;
}
.btn {
  padding: 0.6rem 1.3rem;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: 600;
  border: none;
  transition: 0.2s;
  text-decoration: none;
  display: inline-block;
}
.btn.primary {
  background: var(--primary);
  color: white;
}
.btn.primary:hover {
  opacity: 0.85;
}
.btn.outline {
  background: transparent;
  border: 2px solid var(--primary);
  color: var(--primary);
}
.btn.outline:hover {
  background: var(--primary);
  color: white;
}
.footer {
  text-align: center;
  margin-top: calc(var(--spacing-unit) * 2);
  padding-bottom: var(--spacing-unit);
  opacity: 0.8;
}
</style>
<body class="theme-light">
  <header class="main-header">
    <h1>Startup Portal</h1>

    <div class="theme-controls">
      <select id="themeSelector" class="btn">
        <option value="theme-light">Light</option>
        <option value="theme-dark">Dark</option>
      </select>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Welcome:</h2>
      <p>
        Now includes: multiple themes, persistence, utilities & responsive styles.
      </p>
      <a href="#" class="btn primary">Learn More</a>
    </section>

    <section class="card">
      <h2>Features:</h2>
      <p>
        - Light, Dark
        - Auto theme detection  
        - SCSS Powered
      </p>
      <a href="#" class="btn outline">Explore</a>
    </section>
  </main>

  <footer class="footer"></p>Ayan Roy | All the Reserved.</footer>

  <script>
    const selector = document.getElementById("themeSelector");
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme) {
      document.body.className = savedTheme;
      selector.value = savedTheme;
    } else {
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.body.className = "theme-dark";
        selector.value = "theme-dark";
      }
    }
    selector.addEventListener("change", () => {
      const newTheme = selector.value;
      document.body.className = newTheme;
      localStorage.setItem("theme", newTheme);
    });
  </script>
</body>
</html>
