<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Welcome Page</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: slideDown 1.2s ease-in-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ul {
            list-style-type: none;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        li {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.35);
        }

        a {
            display: block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #222;
        }

        /* Floating Animation Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
                text-align: center;
            }

            a {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="circle" style="width:120px; height:120px; top:10%; left:10%; background:#fff;"></div>
    <div class="circle" style="width:200px; height:200px; bottom:10%; right:15%; background:#fff;"></div>

    <h1 id="welcomeText">Welcome !!!</h1>

    <ul>
        <li><a target="_blank" href="Task1.html">üìä Task 1</a></li>
        <li><a target="_blank" href="Task2.html">üë§ Task 2</a></li>
        <li><a target="_blank" href="Task3.html">üé® Task 3</a></li>
        <li><a target="_blank" href="Task4.html">üéâ Task 4</a></li>
        <li><a target="_blank" href="Task5.html">‚≠ê Task 5</a></li>

    </ul>

    <script>
        // Small JavaScript Animation: Dynamic Welcome Text
        const welcomeText = document.getElementById("welcomeText");
        const messages = ["Welcome !!!", "Explore Your Tasks üöÄ", "Have a Great Day üòÑ"];
        let index = 0;

        setInterval(() => {
            index = (index + 1) % messages.length;
            welcomeText.style.opacity = 0;
            setTimeout(() => {
                welcomeText.textContent = messages[index];
                welcomeText.style.opacity = 1;
            }, 500);
        }, 3000);
    </script>

</body>
</html>
